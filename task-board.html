<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Board</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .board {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .column {
      flex: 1;
      min-width: 250px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 10px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .column h2 {
      margin-top: 0;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .task-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 8px;
      margin-bottom: 10px;
      background: #e3f2fd;
    }
  </style>
</head>
<body>
  <h1>📋 Agile Task Board</h1>
  <div style="text-align: center; margin-bottom: 10px;">
  <a href="index.html" style="padding: 8px 14px; background: #4CAF50; color: white; border-radius: 5px; text-decoration: none;">← Back to Calendar</a>
</div>
  <div class="board">
    <div class="column" id="weekColumn">
      <h2>🗓️ This Week</h2>
    </div>
    <div class="column" id="monthColumn">
      <h2>📅 This Month</h2>
    </div>
    <div class="column" id="laterColumn">
      <h2>📆 Later</h2>
    </div>
  </div>

  <script>
  let events = JSON.parse(localStorage.getItem("calendarEvents") || "[]");

  const now = new Date();
  const endOfWeek = new Date();
  endOfWeek.setDate(now.getDate() + 7);

  const endOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0); // last day of current month

  const weekColumn = document.getElementById("weekColumn");
  const monthColumn = document.getElementById("monthColumn");
  const laterColumn = document.getElementById("laterColumn");

  function saveEvents() {
    localStorage.setItem("calendarEvents", JSON.stringify(events));
    location.reload(); // refresh board after change
  }

  function renderTaskCard(task) {
    const dueDate = new Date(task.date);
    const card = document.createElement("div");
    card.className = "task-card";

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.style.marginRight = "8px";
    checkbox.onchange = () => {
      task.completedAt = new Date().toISOString();
      saveEvents();
    };

    const label = document.createElement("span");
    label.textContent = `${task.title} - Due: ${dueDate.toLocaleDateString()}`;

    const delBtn = document.createElement("button");
    delBtn.textContent = "🗑️";
    delBtn.style.float = "right";
    delBtn.style.border = "none";
    delBtn.style.background = "transparent";
    delBtn.style.cursor = "pointer";
    delBtn.onclick = () => {
      events = events.filter(e => !(e.title === task.title && e.date === task.date && e.start === task.start));
      saveEvents();
    };

    card.appendChild(checkbox);
    card.appendChild(label);
    card.appendChild(delBtn);

    return card;
  }

  events
    .filter(e => e.type === "task" && !e.completedAt)
    .forEach(task => {
      const dueDate = new Date(task.date);
      const card = renderTaskCard(task);

      if (dueDate <= endOfWeek) {
        weekColumn.appendChild(card);
      } else if (dueDate <= endOfMonth) {
        monthColumn.appendChild(card);
      } else {
        laterColumn.appendChild(card);
      }
    });
</script>

</body>
</html>
